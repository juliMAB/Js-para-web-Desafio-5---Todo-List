<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="todo-app-card" class="todo-card">
            <div class="card-header">
                <h1>📝 Mi Lista de Tareas</h1>
                <p class="subtitle">Organiza tu día de manera eficiente</p>
            </div>
            <div class="card-body">
                <div class="input-section">
                    <input type="text" id="todo-input" placeholder="Añadir nueva tarea..." class="todo-input">
                    <button id="add-btn" class="add-btn">➕ Añadir</button>
                </div>
                <div class="todos-container">
                    <ul id="todo-list" class="todo-list">
                        <!-- Las tareas aparecerán aquí -->
                    </ul>
                </div>
                <div class="card-footer">
                    <span id="todo-count" class="todo-count">0 tareas pendientes</span>
                    <button id="clear-completed" class="clear-btn">🗑️ Limpiar completadas</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
